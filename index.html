<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
      <button
        class="btn btn-secondary dropdown-toggle"
        type="button"
        id="dropdownMenuButton"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="false"
      >
        Dropdown button
      </button>
      <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="#">Action</a>
        <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a>
      </div>
    </div>


    <script>
      //1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.

      const addClass = document.querySelectorAll('.dropdown-item');
      // console.log(addClass);
      addClass.forEach(element => {
        element.classList.add('super-dropdown');
      });
      console.log(addClass);

      // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

      const reversClass = document.querySelector('.btn');
      reversClass.classList.toggle('btn-secondary');
      console.log(reversClass);

      // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

      const delClass = document.querySelector('.menu');
      delClass.classList.remove('dropdown-menu');
      console.log(delClass);

      // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
      // `<a href="#">link</a>`

      const addString = document.querySelector('div', '.dropdown');
      addString.insertAdjacentHTML('afterbegin', '<a href="#">link</a>');
      console.log(addString);

      // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
      
      const changeId = document.getElementById('dropdownMenuButton');
      changeId.id = 'superDropdown';
      console.log(changeId);

      // 6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
      
      const addAttr = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
      addAttr.setAttribute('data-dd', 3);
      console.log(addAttr.dataset.dd);
      console.log(addAttr);

      // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".

      const removeType = document.querySelector('.dropdown-toggle');
      removeType.removeAttribute('type');
      console.log(removeType);

    </script>
  </body>
</html>
